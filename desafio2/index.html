<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>JordanShoes</title>
  </head>
  <body>
    <header>
      <p class="discount-wrapper">Ganhe R$ 10,00 de desconto no frete</p>
      <p class="logo-wrapper">JordanShoes</p>
    </header>
    <main class="main">
      <section class="hero-wrapper">
        <div class="hero-background"></div>
        <div class="container">
          <div class="hero-text">
            <h1>A melhor loja de Jordan</h1>
            <p>
              O tênis Jordan é fruto de uma velha e forte parceria entre a Nike
              e o jogador Michael Jordan.
            </p>
          </div>
        </div>
      </section>
      <section class="shoes-wrapper">
        <h2>Destaques</h2>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
        <div class="shoes-items--container">
          <div class="shoes--items">
            <img src="./images/1.png" alt="tenis 01" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
